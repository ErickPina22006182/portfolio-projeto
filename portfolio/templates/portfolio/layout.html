<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/licenciatura.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/projetos.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/new_post.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/edit_post.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/quizz.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/login.css' %}">
    <title>Erick Pina</title>
</head>
<body>
      <header>
            <div>Erick Pina</div>
            <nav>
              <a href="{% url 'portfolio:home' %}">Home</a>
              <a href="{% url 'portfolio:licenciatura' %}">Licenciatura</a>
              <a href="{% url 'portfolio:projetos' %}">Projetos</a>
              <a href="{% url 'portfolio:blog' %}">Blog</a>
              <a href="{% url 'portfolio:quizz' %}">Quizz</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'portfolio:logout' %}">Logout</a>
                {% else %}
                 <a href="{% url 'portfolio:login' %}">Login</a>
                {% endif %}

            </nav>
      </header>
  <main>
      {% block main %}
      {% endblock main %}
  </main>

  <footer>
      <section class="horaMain">
          <div id="clock"></div>
      </section>
      <script src="{% static 'portfolio/javaScript/weather.js' %}"></script>
      <p>ULHT, 2022</p>
  </footer>

</body>
</html>
